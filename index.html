<!DOCTYPE html>
<html>
<head>
<style>
* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 33.33%;
  padding: 5px;
}

/* Clearfix (clear floats) */
.row::after {
  content: "";
  clear: both;
  display: table;
}
</style>
</head>
<body>

<h2>Images Side by Side</h2>
<p>How to create side-by-side images with the CSS float property:</p>

<div class="row">
  <div class="column">
    <img src="https://api.qrcode-monkey.com/tmp/4ac761d883ca3de6fb5d44edc2021ba8.svg?1651169993851" alt="@TheStrikeBike Instagram" style="width:100%">
  </div>
  <div class="column">
    <img src="https://api.qrcode-monkey.com/tmp/28052208665c639e53fd16b04766cff3.svg?1651170084971" alt="HRC Equality Act" style="width:100%">
  </div>
</div>


</body>
</html>
